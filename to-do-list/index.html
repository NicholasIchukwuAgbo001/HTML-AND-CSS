<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <script src="./script.js" defer></script>
  <title>To do list</title>
</head>
<body>
  <header id="header">
    <h1>To Do List</h1>
    <h2 class="section-title">Manage Your Tasks</h2>
  </header>
  <form id="Search-form">
    <input type="text" placeholder="Search tasks..." required/>
  </form>
  <div id="task-list-container">
    <ol id="task-list">
      <h3 class="tasks">Tasks</h3>
      <li>
        <input type="checkbox" class="task-checkbox">
        <span class="task-name">Mr chinedu task</span>
        <span class="delete-button">delete</span>
      </li>
    </ol>
  </div>
  <form id="to-do-form">
    <input type="text" placeholder="Add a new task..." required/>
    <button>Add Task</button>
  </form>
  <p id="task-count"></p>
</body>
</html>
